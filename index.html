<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A tiny question ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd1dc, #ffe4ec);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      position: relative; /* fixes floating hearts */
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff4d6d;
      animation: float linear forwards;
      pointer-events: none;
    }
    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-120vh); opacity: 0; }
    }

    /* Card */
    .container {
      max-width: 500px;
      width: 90%;
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 22px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.08);
      z-index: 2;
    }
    h1 {
      font-size: clamp(28px, 6vw, 42px);
      margin-bottom: 10px;
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: .25s;
    }
    button:active { transform: scale(.96); }
    .yes-button {
      background: #ff4d6d;
      color: white;
    }
    .no-button {
      background: #eee;
    }
    @media (min-width: 600px) {
      .buttons { flex-direction: row; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you go to dinner with me? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button class="yes-button" onclick="handleYesClick()">YES üíò</button>
      <button class="no-button" onclick="handleNoClick()">No</button>
    </div>
  </div>

  <script>
    /* ‚ù§Ô∏è Floating hearts across full screen */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = (Math.random()*90 + 5) + "vw";
      heart.style.fontSize = (Math.random()*18 + 12) + "px";
      heart.style.animationDuration = (Math.random()*3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(), 7000);
    }, 250);

    /* NO messages */
    const messages = [
      "Are you sure? üôÇ",
      "Really sure??",
      "Think about the food...",
      "It could be fun...",
      "I might let you pick dessert üòå",
      "Don‚Äôt break my heart...",
      "Last chance!",
      "Okay fine‚Ä¶",
      "Wait‚Ä¶ what if I insist?",
      "Fine‚Ä¶ YES ‚ù§Ô∏è"
    ];

    let messageIndex = 0;
    let hasClickedNo = false;   // ‚Üê new flag

    /* NO button behavior */
    function handleNoClick(){
      const noButton = document.querySelector('.no-button');
      const yesButton = document.querySelector('.yes-button');

      hasClickedNo = true;   // remember they said no at least once

      /* After full loop ‚Üí playful forced yes */
      if (messageIndex === messages.length - 1) {
        forcedYes();
        return;
      }

      noButton.textContent = messages[messageIndex];
      messageIndex++;

      /* grow yes button */
      const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = `${currentSize * 1.15}px`;
    }

    /* REAL YES (immediate or after No) */
    function handleYesClick(){
      const title   = hasClickedNo
        ? "Sorry‚Ä¶ looks like you're stuck having dinner with me üíï"
        : "You just made me the happiest person alive ‚ù§Ô∏è";

      const subtitle = hasClickedNo
        ? "I promise it'll be worth it ‚ù§Ô∏è"
        : "I can't wait to spoil you at dinner ü•∞";

      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          text-align:center;
          background:linear-gradient(135deg,#ff758c,#ff7eb3);
          color:white;
          font-family:'Quicksand',sans-serif;
          padding:30px;
        ">
          <h1 style="font-size:clamp(34px,8vw,60px);">
            ${title}
          </h1>
          <p style="font-size:24px; margin-top:10px;">
            ${subtitle}
          </p>
        </div>
      `;
    }

    /* PLAYFUL FORCED YES (same as the "stuck" message) */
    function forcedYes(){
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          text-align:center;
          background:linear-gradient(135deg,#ff758c,#ff7eb3);
          color:white;
          font-family:'Quicksand',sans-serif;
          padding:30px;
        ">
          <h1 style="font-size:clamp(32px,8vw,56px);">
            Sorry‚Ä¶ looks like you're stuck having dinner with me üíï
          </h1>
          <p style="font-size:22px; margin-top:10px;">
            I promise it'll be worth it ‚ù§Ô∏è
          </p>
        </div>
      `;
    }
  </script>

</body>
</html>
