<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>A tiny question ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd1dc,#ffe4ec);
    font-family:'Quicksand', sans-serif;
    overflow:hidden;
}

/* floating hearts */

.heart{
    position:absolute;
    bottom:-20px;
    color:#ff4d6d;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

.container{
    max-width:500px;
    width:90%;
    text-align:center;
    background:white;
    padding:40px;
    border-radius:20px;
    box-shadow:0 10px 40px rgba(0,0,0,0.08);
}

h1{
    font-size:clamp(28px,6vw,42px);
}

.buttons{
    margin-top:25px;
    display:flex;
    flex-direction:column;
    gap:15px;
}

button{
    padding:18px;
    font-size:20px;
    border:none;
    border-radius:14px;
    cursor:pointer;
    transition:.2s;
}

button:active{
    transform:scale(.96);
}

.yes-button{
    background:#ff4d6d;
    color:white;
}

.no-button{
    background:#eee;
}

@media(min-width:600px){
    .buttons{
        flex-direction:row;
    }
}

</style>
</head>

<body>

<div class="container">

<h1>Will you go to dinner with me? ‚ù§Ô∏è</h1>

<div class="buttons">
<button class="yes-button" onclick="handleYesClick()">YES üíò</button>
<button class="no-button" onclick="handleNoClick()">No</button>
</div>

</div>

<script>

// floating hearts generator
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*20 + 10) + "px";
    heart.style.animationDuration = (Math.random()*3 + 3) + "s";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
},300);


const messages = [
   "Are you sure? üôÇ",
   "Really sure??",
   "Just think about it...",
   "It could be fun...",
   "I might even let you pick dessert üòå",
   "Don‚Äôt break my heart...",
   "Last chance!",
   "Okay fine‚Ä¶",
   "Wait‚Ä¶ what if I insist?",
   "Yes ‚ù§Ô∏è"
];

let messageIndex = 0;

function handleNoClick() {

   const noButton = document.querySelector('.no-button');
   const yesButton = document.querySelector('.yes-button');

   // LAST message becomes YES
   if(messageIndex === messages.length - 1){
        handleYesClick();
        return;
   }

   noButton.textContent = messages[messageIndex];
   messageIndex++;

   const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
   yesButton.style.fontSize = `${currentSize * 1.2}px`;
}

function handleYesClick() {

document.body.innerHTML = `
<div style="
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
color:white;
font-family:'Quicksand',sans-serif;
padding:30px;
">

<h1 style="font-size:clamp(32px,8vw,56px);">
Sorry‚Ä¶ looks like you're stuck having dinner with me üíï
</h1>

<p style="font-size:22px;margin-top:10px;">
I promise it'll be worth it ‚ù§Ô∏è
</p>

</div>
`;
}

</script>

</body>
</html>
