<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- THIS makes it responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>A tiny question ‚ù§Ô∏è</title>

<style>

*{
    box-sizing:border-box;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffe6f0,#ffd6e7);
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    text-align:center;
    padding:20px;
}

/* container prevents stretching on large screens */
.container{
    max-width:500px;
    width:100%;
}

h1{
    font-size:clamp(28px, 6vw, 42px);
    margin-bottom:30px;
}

.buttons{
    display:flex;
    flex-direction:column;
    gap:15px;
}

/* big phone-friendly buttons */
button{
    width:100%;
    padding:18px;
    font-size:20px;
    border:none;
    border-radius:14px;
    cursor:pointer;
    transition:0.2s;
}

button:active{
    transform:scale(0.96);
}

.yes-button{
    background:#ff4d6d;
    color:white;
}

.no-button{
    background:white;
}

/* On wider screens, place buttons side-by-side */
@media(min-width:600px){
    .buttons{
        flex-direction:row;
    }
}

</style>
</head>

<body>

<div class="container">

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button class="yes-button" onclick="handleYesClick()">YES üíò</button>
    <button class="no-button" onclick="handleNoClick()">No</button>
</div>

</div>

<script>

const messages = [
   "Are you sure?",
   "Really sure??",
   "Think again üôÇ",
   "Last chance!",
   "Pookie please...",
   "You're breaking my heart üíî",
   "I will be VERY sad...",
   "Ok fine‚Ä¶ I tried üòî",
   "Just kidding ‚Äî say yes!! ‚ù§Ô∏è"
];

let messageIndex = 0;

function handleNoClick() {

   const noButton = document.querySelector('.no-button');
   const yesButton = document.querySelector('.yes-button');

   noButton.textContent = messages[messageIndex];
   messageIndex = (messageIndex + 1) % messages.length;

   const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
   yesButton.style.fontSize = `${currentSize * 1.25}px`;
}

function handleYesClick() {
   document.body.innerHTML = `
       <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            background:linear-gradient(135deg,#ff758c,#ff7eb3);
            color:white;
            font-family:sans-serif;
            text-align:center;
            padding:20px;
       ">
            <h1 style="font-size:clamp(32px,8vw,52px);">YAY!!! ‚ù§Ô∏èü•∞</h1>
            <p style="font-size:22px;">You just made me the happiest person alive.</p>
       </div>
   `;
}

</script>

</body>
</html>
